<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviarCorreo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="row">
            <h1>formulario de correo</h1>
            <form id="form">
                <div class="mb-3">
                    <label for="exampleinputEmail" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" name="name" required>

                </div>
                <div class="mb-3">
                    <label for="exampleinputPassword1" class="form-label">Correo electronico</label>
                    <input type="text" class="form-control" placeholder="Email" name="email" required>

                </div>
                <div class="mb-3">
                    <label for="exampleinputPassword1" class="form-label">Asunto</label>
                    <input type="text" class="form-control" placeholder="Asunto" name="asunto" required>

                </div>

                <div class="mb-3">
                    <label for="exampleinputPassword1" class="form-label">Mensaje</label>
                    <input type="text" class="form-control" placeholder="Mensaje" name="message" required>

                </div>
                <input type="submit" class="btn btn-success" id="button" value="ENVIAR MENSAJE" >


            </form>
            <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            <script type="text/javascript">
                emailjs.init('N7jSnLTLTJqDwBFUk')
            </script>

        </div>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="js/function.js"></script>

</html>
